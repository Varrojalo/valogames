<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Valorant Minigames | Guess The Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" id="nav-logo" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto">
                    Valorant <span id="nav-logo-side"> Minigames</span> 
                </a>
    
                <ul class="nav">
                    <li>
                        <a href="index.html" class="nav-link text-secondary">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="agentguesser.html" class="nav-link text-secondary">
                            Guess The Agent
                        </a>
                    </li>
                </ul>
                <button id="menu-icon"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <div class="header-row">
                <h1 class="text-center mx-auto">Guess the Agent <a id="info-icon" class="action-btn fas fa-info-circle"></a> </h1>
                <div id="info-container" class="hide-element">
                    <p>Rules</p>
                    <div class="rules-container">
                        <p>Agent & Language (NO HINTS) = +6</p>
                        <p>Agent OR Language (NO HINTS) = +2</p>
                        <p>Agent OR Language (HINTS) = +1</p>
                        <p>Fail = +0</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div id="score-container">
                <p id="score-text"></p>
            </div>
            <div class="rounds-container">
                <p id="rounds-counter">10/10</p>
            </div>
        </section>
        <section class="row">
            <div class="select-container">
                <label for="agents">Agent:</label>
                <select id="agents" name="agents" class="form-select" aria-label="Default select example">
                    <option value="Astra">Astra</option>
                    <option value="Breach">Breach</option>
                    <option value="Brimstone">Brimstone</option>
                    <option value="Chamber">Chamber</option>
                    <option value="Cypher">Cypher</option>
                    <option value="Fade">Fade</option>
                    <option value="Jett">Jett</option>
                    <option value="KAY/O">Kay/O</option>
                    <option value="Killjoy">Killjoy</option>
                    <option value="Neon">Neon</option>
                    <option value="Omen">Omen</option>
                    <option value="Phoenix">Phoenix</option>
                    <option value="Raze">Raze</option>
                    <option value="Reyna">Reyna</option>
                    <option value="Sage">Sage</option>
                    <option value="Skye">Skye</option>
                    <option value="Sova">Sova</option>
                    <option value="Viper">Viper</option>
                    <option value="Yoru">Yoru</option>
                </select>
            </div>
            <div class="select-container">
                <label for="languages">Language:</label>
                <select id="languages" name="languages" class="form-select" aria-label="Default select example">
                    <option value="de-DE">German</option>
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish (ES)</option>
                    <option value="es-MX">Spanish (MX)</option>
                    <option value="fr-FR">French</option>
                    <option value="it-IT">Italian</option>
                    <option value="pl-PL">Polish</option>
                    <option value="pt-BR">Portuguese (BR)</option>
                    <option value="ru-RU">Russian</option>
                    <option value="tr-TR">Turkish</option>
                </select>
            </div>
        </section>
        <section class="row">
            <audio controls id="agent-voiceline" class="hide-element" src="" type="audio/wav"></audio>
            <div id="audio-player">
                <button id="play-button" class="action-btn"><i class="fas fa-play fa-2x"></i></button>
                <div id="audio-progress" class="progress-container">
                    <div class="progress"></div>
                </div>
                <span id="duration-text">00:00.00/00:00.00</span>
                
                <button id="volume-button" class="action-btn"><i class="fas fa-volume-high fa-2x"></i></button>
                <div class="volume-container hide-element">
                    <div id="volume-progress" class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
                <button class="btn" id="hint-btn" onclick="ActiveHints()"><i class="fas fa-lightbulb fa-2x"></i></button>
            </div>
            <div id="results-container" class="hide-element">
                <div id="results-header">
                    <p>Results</p>
                </div>
                <div id="image-container">
                    <img src="" alt="" class="img" id="agent-image">
                    
                </div>
                <div id="results-content">
                    <p id="agent-name">???</p>
                    <p id="voiceline-language">???</p>
                </div>
            </div>
        </section>
        <section class="row">
            <button class="btn btn-primary btn-block" onclick="GuessAgent()">Make a Guess</button>
        </section>
    </main>
    <aside>
        <div class="sidenav-container hide-element">
            <p>Menu</p>
            <ul class="side-nav">
                <li>
                    <a href="" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="" class="nav-link">Guess The Agent</a>
                </li>
            </ul>
        </div>
    </aside>
    <script src="AgentGuesser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
